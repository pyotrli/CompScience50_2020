{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}



    <form action="/sell" method="post">
      <select name="symbol" id="symbol" class="form-group form-control">
        <option value="symbol" disabled=true selected>Symbol</option>
        {% for row in rows %}
          <option value={{ row["symbol"] }}>{{ row["symbol"] }}</option>
        {% endfor %}
      </select>

      <div class="form-group">
          <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number" min="1" step="1">
      </div>
      <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
